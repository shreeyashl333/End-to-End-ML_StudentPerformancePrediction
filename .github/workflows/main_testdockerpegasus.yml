# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testdockerpegasus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: testdockerpegasus.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
  
      - name: Build and push container image
        run: |
          IMAGE_TAG=$(echo "testdockerpegasus.azurecr.io/studentpredictor:${{ github.sha }}" | tr '[:upper:]' '[:lower:]')
          echo "Building $IMAGE_TAG"
          docker buildx build --push --tag $IMAGE_TAG -f ./Dockerfile .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testdockerpegasus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_86972d170d444065925d2ee0d438a11e }}
        images: testdockerpegasus.azurecr.io/studentpredictor:${{ github.sha }}
