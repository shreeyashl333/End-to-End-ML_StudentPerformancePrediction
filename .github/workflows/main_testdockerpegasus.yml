# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testdockerpegasus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerpegasus.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2646ba56f8a340ddb91e42ca93a8f687 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_da1f020d4f7b4b34b24f3b8de624358a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerpegasus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2646ba56f8a340ddb91e42ca93a8f687 }}/studentpredictor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testdockerpegasus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_86972d170d444065925d2ee0d438a11e }}
        images: 'testdockerpegasus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2646ba56f8a340ddb91e42ca93a8f687 }}/studentpredictor:${{ github.sha }}'